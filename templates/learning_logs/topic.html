{% extends 'learning_logs/base.html' %}
{% block content %}
    <p>Topic: {{topic}}</p>
    <p>Entries:</p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{entry.date_added|date:'M d, Y H:i'}}</p>
                <p>{{entry.text|linebreaks}}</p>
            </li>
        {%empty%} 
            <li>there is nothing</li>
        {% endfor %}
        </ul>
        <a href="{% url 'learning_log_app:new_entry' topic.id %}" style="color: black;" >Add new entry</a>

{% endblock content %}
