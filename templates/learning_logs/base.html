<!DOCTYPE html>
<html>
<head>
 <title>Simple Nav Bar</title>
 <style type="text/css">
  body {
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
   background-color: #333;
  }

  nav {
   background-color: #333;
   color: #fff;
   display: flex;
   justify-content: space-between;
   align-items: center;
   padding: 10px 20px;
  }

  nav ul {
   list-style-type: none;
   margin: 0;
   padding: 0;
   display: flex;
  }

  nav li {
   margin-right: 20px;
  }

  a {
   color: #fff;
   text-decoration: none;
   font-weight: bold;
   font-size: 18px; 
     }
    </style>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body style="color:black;">
    <nav>
        <div class="logo">
            <a href="#">Logo</a>
        </div>

        <ul class="menu">
            <li><a href="{% url 'learning_log_app:index' %}">Home</a></li>
            <li><a href="{% url 'learning_log_app:topics' %}">Topics</a></li>
            
            {% if user.is_authenticated %}
                <li><a href="#">hello {{user.username}}</a></li>
                <a href="{% url 'users:logout_view' %}">Logout</a>
            
            {% else %}
                <li><a href="{% url 'users:login' %}"> Login</a></li>
                <li><a href="{% url 'users:register' %}">Register</a></li>
            {% endif %}  
                
        </ul>   
    </nav>
    {% block content %}
    
    {% endblock content %}
    <!-- Add your content here -->

</body>
</html>
